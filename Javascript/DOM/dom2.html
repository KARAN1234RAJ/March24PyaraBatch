<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 class="main">ADfar</h1>
        <h2 class="main">Aryan</h2>
        <h3 class="main">Rohit</h3>
        <h4 class="main">Aman</h4>
    </div>
    <button>Change Background Color</button>
    <script>
        const arr = [100,"blue","green","gray"]
        const element = document.getElementsByClassName("main");
        for(let i=0;i<arr.length;i++){
            element[i].style.fontSize=arr[0]+"px";
        }
        
    </script>
</body>
</html>
