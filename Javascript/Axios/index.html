<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Get Request</h1>
        <button id="getButton">Get Data</button>
    </div>
    <div>
        <h1>Create</h1>
        <input type="text" id="title" placeholder="Title">
        <input type="text" id="body" placeholder="Body">
        <button id="postButton">Create</button>
    </div>
    <div>
        <h1>Update</h1>
        <input type="number" id="updateId">
        <input type="text" id="updateTitle" placeholder="Title">
        <input type="text" id="updateBody" placeholder="Body">
        <button id="putButton">Update</button>
    </div>
    <div>
        <h1>delete</h1>
        <input type="number" id="deleteId">
        <button id="deleteButton">delete</button>
    </div>
    <div>
        <h2>Response</h2>
        <p id="response"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
