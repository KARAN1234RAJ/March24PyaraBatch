<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            background-color: aquamarine;
            height: 400px;
            gap: 20px 40px;
        }
      .container div{
        margin: 10px;
        flex-basis: 100px;
        padding: 15px;
        background-color: cadetblue;
      }

</head>
<body>
    <div class="container">
        
        <div>1</div>
        <div>1</div>
        <div style="align-self: end;">3</div>
        <div>1</div>
        <div style="align-self: center;">1</div>
    </div>
</body>
</html>
